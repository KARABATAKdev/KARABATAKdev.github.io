
<!DOCTYPE html>

<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="#">KARABATAK</a>

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>


    <section class="container">
        <div class="main">
            <div class="images">
                <img src="karabatak.gif" alt="" class="img-w">
                <span class="bg-effect-1">
                <span class="bg-effect-1"></span>

                </span>
            </div>
            <div class="detail">
                <h3>Merhaba Ben</h3>

                <p> KARABATAK yani Şuan 18 Yaşındayım Ve İlgi Alanım Yazılım.

                <div class="social">
                    <!-- <a href="https://www.linkedin.com/in/vikash-web-dev/" style="--socialAni:1"><i class='bx bxl-linkedin'></i></a> -->
                    <a href="https://www.instagram.com/k.arabatak.priv/" style="--socialAni:2"><i class='bx bxl-instagram'></i></a>

                </div>
            </div>
        </div>
    </section>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
